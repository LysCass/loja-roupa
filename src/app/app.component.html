<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Loja Fashion</a>
  </div>
</nav>

<!-- Banner corrigido com caminho relativo direto -->
<div class="banner mb-5"></div>

<div class="container">
  <h2 class="text-center mb-4">Nossos Produtos</h2>

  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Buscar por nome ou descrição..."
           [(ngModel)]="filtro">
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let produto of produtosFiltrados">
      <div class="card">
        <img [src]="produto.imagem" [alt]="produto.nome" class="produto-img card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text">{{ produto.descricao }}</p>
          <p class="card-text text-primary">R$ {{ produto.preco }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 Loja Fashion - Todos os direitos reservados
</footer>
